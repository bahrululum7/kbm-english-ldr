<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - KBM English LDR</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">ðŸ“š KBM English LDR</h1>
      <h2 class="text-xl text-center mb-6 text-gray-700">Login E-Learning</h2>

      <div class="space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">Login</button>
      </div>

      <p class="text-center text-gray-500 mt-4">
        Belum punya akun?
        <a href="register.html" class="text-blue-600 hover:underline">Daftar di sini</a>
      </p>
    </div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js';
      import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';

      const firebaseConfig = {
        apiKey: 'AIzaSyARsav9m6Xv9H-XPPKnX8DNFwhZesRxQqE',
        authDomain: 'elearning-english.firebaseapp.com',
        projectId: 'elearning-english',
        storageBucket: 'elearning-english.appspot.com',
        messagingSenderId: '307108036106',
        appId: '1:307108036106:web:5c8a2b0bbdc7a084f7e9f3',
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Jika user sudah login, langsung ke index.html
      onAuthStateChanged(auth, (user) => {
        if (user) window.location.href = 'index.html';
      });

      window.login = function () {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
          alert('Silakan isi semua field!');
          return;
        }

        signInWithEmailAndPassword(auth, email, password)
          .then(() => (window.location.href = 'index.html'))
          .catch((err) => alert('Login gagal: ' + err.message));
      };
    </script>
  </body>
</html>
