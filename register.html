<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - KBM English LDR</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">ğŸ“ KBM English LDR</h1>
      <h2 class="text-xl text-center mb-6 text-gray-700">Buat Akun Baru</h2>

      <div class="space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button onclick="register()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">Register</button>
      </div>

      <p class="text-center text-gray-500 mt-4">
        Sudah punya akun?
        <a href="login.html" class="text-blue-600 hover:underline">Login di sini</a>
      </p>
    </div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js';
      import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';

      // ----------------------
      // Firebase Config & Init
      // ----------------------
      const firebaseConfig = {
        apiKey: 'AIzaSyARsav9m6Xv9H-XPPKnX8DNFwhZesRxQqE',
        authDomain: 'elearning-english.firebaseapp.com',
        projectId: 'elearning-english',
        storageBucket: 'elearning-english.appspot.com',
        messagingSenderId: '307108036106',
        appId: '1:307108036106:web:5c8a2b0bbdc7a084f7e9f3',
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // ----------------------
      // Fungsi Register
      // ----------------------
      window.register = function () {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (!email || !password || !confirmPassword) {
          alert('Semua field harus diisi!');
          return;
        }

        if (password !== confirmPassword) {
          alert('Password dan konfirmasi password tidak sama!');
          return;
        }

        createUserWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert('Akun berhasil dibuat! Silakan login.');
            window.location.href = 'login.html';
          })
          .catch((error) => {
            alert('Gagal membuat akun: ' + error.message);
          });
      };
    </script>
  </body>
</html>
