<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBM English LDR - E-Learning</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Tailwind optional -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-blue-50 min-h-screen">
    <header class="bg-blue-600 text-white p-4 text-center text-xl font-bold">ðŸ“š KBM English LDR - E-Learning System</header>

    <div class="flex">
      <aside class="sidebar w-64 bg-white p-4 shadow-md">
        <h2 class="font-bold mb-2">ðŸ“… Jadwal Belajar</h2>
        <ul class="space-y-1">
          <li class="cursor-pointer hover:text-blue-600" onclick="loadModule('week1')">Week 1 â€“ Basic English</li>
          <li class="cursor-pointer hover:text-blue-600" onclick="loadModule('week2')">Week 2 â€“ Coming soon</li>
          <li class="cursor-pointer hover:text-blue-600" onclick="loadModule('week3')">Week 3 â€“ Coming Soon</li>
          <li class="cursor-pointer hover:text-blue-600" onclick="loadModule('week4')">Week 4 â€“ Coming Soon</li>
        </ul>

        <button onclick="gotoMateri()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">ðŸ“„ Materi & Nilai</button>
        <button onclick="logout()" class="mt-2 w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition-colors">ðŸšª Logout</button>
      </aside>

      <main class="content flex-1 p-4">
        <h2 id="module-title" class="text-xl font-bold mb-2">Pilih Minggu untuk Memulai</h2>
        <div id="module-content" class="bg-white p-4 rounded shadow">Silakan pilih minggu belajar dari menu kiri.</div>
      </main>
    </div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js';
      import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';
      import { getFirestore } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js';

      // ----------------------
      // Firebase Init
      // ----------------------
      const firebaseConfig = {
        apiKey: 'AIzaSyARsav9m6Xv9H-XPPKnX8DNFwhZesRxQqE',
        authDomain: 'elearning-english.firebaseapp.com',
        projectId: 'elearning-english',
        storageBucket: 'elearning-english.appspot.com',
        messagingSenderId: '307108036106',
        appId: '1:307108036106:web:5c8a2b0bbdc7a084f7e9f3',
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      window.auth = auth;
      window.db = db;

      // ----------------------
      // Redirect jika belum login
      // ----------------------
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = 'login.html';
        }
      });

      // ----------------------
      // Modul Mingguan
      // ----------------------
      const modules = {
        week1: {
          title: 'Week 1 â€“ Basic Survival English',
          content: `<div class="module-box">
                      <h3>Materi</h3>
                      <ul>
                        <li>Pronouns (I, You, He/She...)</li>
                        <li>Simple Present</li>
                        <li>Past Tense</li>
                        <li>Daily Vocabulary</li>
                      </ul>
                    </div>
                    <p><strong>Link Meeting:</strong><br><a href="https://meet.google.com/gwh-auyb-wyq" target="_blank">https://meet.google.com/gwh-auyb-wyq</a></p>`,
        },
        week2: { title: 'Week 2 â€“ Coming Soon', content: `<p>Fokus dulu Week 1</p>` },
        week3: { title: 'Week 3 â€“ Coming Soon', content: `<p>Minggu ini akan terbuka setelah Week 2</p>` },
        week4: { title: 'Week 4 â€“ Coming Soon', content: `<p>Minggu terakhir akan aktif setelah semua minggu sebelumnya selesai</p>` },
      };

      window.loadModule = function (week) {
        document.getElementById('module-title').innerHTML = modules[week].title;
        document.getElementById('module-content').innerHTML = modules[week].content;
      };

      // ----------------------
      // Fungsi redirect ke materi.html
      // ----------------------
      window.gotoMateri = function () {
        window.location.href = 'materi.html';
      };

      // ----------------------
      // Logout
      // ----------------------
      window.logout = function () {
        signOut(auth).then(() => {
          window.location.href = 'login.html';
        });
      };
    </script>
  </body>
</html>
