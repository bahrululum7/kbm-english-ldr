<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materi - KBM English LDR</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-lg">
      <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">ðŸ“š Materi Hari Ini</h1>
      <p class="text-gray-700 mb-6 text-center">Selamat belajar!</p>

      <h2 class="text-xl font-semibold text-gray-800 mb-2">ðŸŽ“ Kuis</h2>
      <input type="number" id="nilai" placeholder="Masukkan nilai" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />
      <button onclick="simpanNilai()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors mb-4">Simpan Nilai</button>

      <button onclick="logout()" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition-colors">Logout</button>
    </div>

    <script type="module">
      import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';
      import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js';

      const auth = window.auth; // pastikan auth sudah diinisialisasi
      const db = window.db;

      // Redirect ke login jika belum login
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = 'login.html';
        }
      });

      window.simpanNilai = async function () {
        const nilaiInput = document.getElementById('nilai');
        const nilai = parseInt(nilaiInput.value);
        const user = auth.currentUser;

        if (!user) {
          alert('Silakan login dulu!');
          return;
        }

        if (!nilai || nilai < 0) {
          alert('Masukkan nilai yang valid!');
          return;
        }

        try {
          await setDoc(doc(db, 'nilai', user.uid), {
            email: user.email,
            nilai: nilai,
          });
          alert('Nilai tersimpan!');
          nilaiInput.value = '';
        } catch (err) {
          alert('Gagal menyimpan nilai: ' + err.message);
        }
      };

      window.logout = function () {
        signOut(auth).then(() => {
          window.location.href = 'login.html';
        });
      };
    </script>
  </body>
</html>
